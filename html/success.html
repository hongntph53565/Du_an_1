<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Hàng Thành Công</title>
  <link rel="stylesheet" href="/css/success.css">
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle">
        <path d="M9 12l2 2 4-4"></path>
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
    </div>
    <h1>Đặt hàng thành công</h1>
    <p class="thank-you">Cảm ơn bạn đã mua sắm tại Canifa.</p>
    <div class="order-info">
      <h2>Thông tin đơn hàng</h2>
      <ul>
        <li><span>Mã đơn hàng:</span> CNF1000094479</li>
        <li><span>Người nhận:</span> Phạm Duy Hưng</li>
        <li><span>Địa chỉ:</span> Nhà Văn Hóa, Huyện Văn Lâm, Hưng Yên</li>
        <li><span>Thanh toán:</span> Thanh toán khi nhận hàng (COD)</li>
        <li><span>Tổng tiền:</span> <strong>1.376.000 ₫</strong></li>
        <li><span>Sản phẩm:</span> 4</li>
      </ul>
    </div>
    
    <div class="buttons">
      <button class="btn btn-primary">Tiếp tục mua sắm</button>
      <button class="btn btn-secondary">Theo dõi đơn hàng</button>
    </div>
  </div>
</body>
</html>
